<div class="sidebar-navigation">
  <div class="section-title">
    <h3>Category</h3>
  </div>

  <div class="accordion">
    @for (mainCategory of getCategories(); track mainCategory.id) {
    <div class="accordion-item individual-category">
      <div class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+mainCategory.id">
          <div class="category-title">
            <a href="#">{{mainCategory.category}}</a>
          </div>
        </button>
      </div>
      <div [id]="'collapse' + mainCategory.id" class="accordion-collapse collapse show">
        <div class="accordion-body">
          <ul>
            @for (subCategory of getCategories(mainCategory.id); track $index) {
              <li class="sub-items">
                <a href="#">{{subCategory.category}}</a>
              </li>
            }
          </ul>
        </div>
      </div>
    </div>
    }
  </div>
</div>
